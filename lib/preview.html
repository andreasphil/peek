<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" href="./static/assets/apple-touch-icon.png" />
    <link rel="icon" href="./static/assets/favicon.png" sizes="any" />
    <title>{{ .Title }}</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./static/style/style.css" />

    <!-- External dependencies and aliases -->
    <script type="importmap">
      {
        "imports": {
          "@/": "./static/scripts/",
          "@external/": "./static/external/"
        }
      }
    </script>

    <!-- App scripts -->
    <script async type="module" src="./static/scripts/app.js"></script>
  </head>

  <body>
    <main id="content" data-trim="both">{{ .Content }}</main>

    <toolbar>
      <section>
        <select id="toc-select" value=""></select>
      </section>
      <section>
        <button id="copy-button" data-variant="muted">
          <span data-hidden>Copy</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-clipboard-icon lucide-clipboard"
          >
            <rect width="8" height="4" x="8" y="2" rx="1" ry="1" />
            <path
              d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
            />
          </svg>
        </button>

        <button id="share-button" data-variant="muted">
          <span data-hidden="true">Teilen</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-share-icon lucide-share"
          >
            <path d="M12 2v13" />
            <path d="m16 6-4-4-4 4" />
            <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
          </svg>
        </button>
      </section>
    </toolbar>
  </body>
</html>
